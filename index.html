<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Announcements</title>
     <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-8">ðŸ“¢ Event Announcement System</h1>

      <!-- Subscribe -->
      <section class="bg-white shadow-md p-6 rounded-2xl mb-6">
        <h2 class="text-xl font-semibold mb-2">Subscribe for Notifications</h2>
        <form id="subscribeForm" class="flex flex-col gap-3">
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="border border-gray-300 rounded-lg p-2 w-full"
            required
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg"
          >
            Subscribe
          </button>
        </form>
      </section>

      <!-- Create Event -->
      <section class="bg-white shadow-md p-6 rounded-2xl mb-6">
        <h2 class="text-xl font-semibold mb-2">Create Event</h2>
        <form id="eventForm" class="flex flex-col gap-3">
          <input id="title" type="text" placeholder="Title" class="border border-gray-300 rounded-lg p-2" required />
          <input id="date" type="date" class="border border-gray-300 rounded-lg p-2" required />
          <input id="location" type="text" placeholder="Location" class="border border-gray-300 rounded-lg p-2" required />
          <textarea id="description" placeholder="Description" class="border border-gray-300 rounded-lg p-2" required></textarea>
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg"
          >
            Create Event
          </button>
        </form>
      </section>

      <!-- Event List -->
      <section class="bg-white shadow-md p-6 rounded-2xl">
        <h2 class="text-xl font-semibold mb-4">Upcoming Events</h2>
        <ul id="eventList" class="flex flex-col gap-3"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
